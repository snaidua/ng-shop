<mat-toolbar color="primary">

    <ng-container *ngFor="let menu of lmenu">
        <button mat-icon-button (click)="onIconClick(menu)">
            <mat-icon> {{menu.icon}} </mat-icon>     
        </button>
    </ng-container>

    <span> {{title}} </span>

    <span Qn-Spacer>  </span>

    <ng-container *ngFor="let menu of rmenu">
        <button mat-icon-button (click)="onIconClick(menu)">
            <mat-icon> {{menu.icon}} </mat-icon>     
        </button>
    </ng-container>
    
</mat-toolbar>
