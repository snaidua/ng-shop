<div class="container">

    <h3> CART </h3>
    <mat-action-list *ngFor="let prod of cart">
        <mat-list-item (click)="UpdateCart(prod)">
            
            <div class="card">
                <span> {{prod.name}} </span>
                <span Qn-Spacer>  </span>
                <span> {{prod.qty}} </span>
                <span Qn-Spacer>  </span>
                <span> {{prod.rate}} </span>
            </div>

        </mat-list-item>
    </mat-action-list>
    
</div>
